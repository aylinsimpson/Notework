    <style>
        body {
            font-family: 'Abril Flatface', 'Cambria', serif;
            background-color: #000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .chapter-button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #000000;
            color: #e3cff9;
            font-size: 1.2em;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .chapter-button:hover {
            background-color: #444;
        }

        .dropdown-content {
            display: none;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .dropdown-content img {
            width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .dropdown-content img:hover {
            transform: scale(1.1);
            border-color: #e3cff9;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid #e3cff9;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #e3cff9;
            cursor: pointer;
            background: none;
            border: none;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateY(-5px);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: #e3cff9;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 11;
        }

        .nav-btn.left {
            left: 20px;
        }

        .nav-btn.right {
            right: 20px;
        }
        
        .chapter-container {
            position: relative;
            width: 80%;
            margin: 10px auto;
        }

        .chapter-button {
            width: 100%;
            padding: 10px;
            margin: 0;
            background-color: #000000;
            color: #e3cff9;
            font-size: 1.2em;
            border: 2px solid #ffffff;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
        }

        .chapter-button:hover {
            background-color: #444;
        }

        .download-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .download-btn .arrow {
            font-size: 2em;
            color: #e3cff9;
        }

        .download-btn .line {
            width: 20px;
            height: 2px;
            background-color: #e3cff9;
            border-radius: 2px;
        }

    <script>

        let images = [];
        let currentIndex = 0;

        // Function to toggle dropdown visibility
        function toggleDropdown(chapterNumber) {
            const dropdown = document.getElementById(`chapter${chapterNumber}`);
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        }

        // Function to show the lightbox
        function showLightbox(image) {
            images = Array.from(document.querySelectorAll('.dropdown-content img'));
            currentIndex = images.indexOf(image);
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = image.src;
            lightbox.style.display = 'flex';
        }

        // Function to hide the lightbox
        function hideLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        function navigateImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length; // Wrap-around navigation
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentIndex].src;
        }
